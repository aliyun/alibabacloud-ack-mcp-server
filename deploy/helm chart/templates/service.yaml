apiVersion: v1
kind: Service
metadata:
  name: ack-mcp-server
  namespace: {{ .Release.Namespace }}
  labels:
    {{ include "ack-mcp-server.labels" . | nindent 4 }}
    component: ack-mcp-server
spec:
  selector:
    app: {{ include "ack-mcp-server.name" . }}
    component: ack-mcp-server
  ports:
    - protocol: TCP
      port: {{ .Values.port }}
      targetPort: {{ .Values.port }}
---
