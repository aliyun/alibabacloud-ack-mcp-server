apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: case2-app
  name: case2-app
spec:
  progressDeadlineSeconds: 600
  replicas: 2
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: case2-app
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: case2-app
    spec:
      containers:
        - args:
            - --vm
            - "1"
            - --vm-bytes
            - 1000M
            - --timeout
            - 3600s
          ## progrium/stress:latest
          image: registry-cn-beijing.ack.aliyuncs.com/acs/docker-stress:v1.0.1-f69a43e-aliyun
          imagePullPolicy: Always
          name: main-container
          resources:
            limits:
              memory: 1024Mi
            requests:
              memory: 1024Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
