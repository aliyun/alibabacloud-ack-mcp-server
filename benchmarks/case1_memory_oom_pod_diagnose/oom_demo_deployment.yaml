apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: "3"
  labels:
    app: oom-test
  name: oom-test
spec:
  progressDeadlineSeconds: 600
  replicas: 2
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: oom-test
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: oom-test
    spec:
      containers:
        - args:
            - --vm
            - "1"
            - --vm-bytes
            - 200M
            - --timeout
            - 3600s
          ## progrium/stress:latest
          image: registry.cn-hangzhou.aliyuncs.com/acs/stress:20230616
          imagePullPolicy: Always
          name: oom-test
          resources:
            limits:
              memory: 128Mi
            requests:
              memory: 32Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
