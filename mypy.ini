[mypy]
# Specify the Python version
python_version = 3.11

# Show errors for missing return statements
warn_no_return = True

# Show errors for unused 'type: ignore' comments
warn_unused_ignores = True

# Show errors for unreachable code
warn_unreachable = True

# Show errors for unused configurations
warn_unused_configs = True

# Disallow defining functions without type annotations
disallow_untyped_defs = True

# Disallow defining functions with incomplete type annotations
disallow_incomplete_defs = True

# Check bodies of functions without type annotations
check_untyped_defs = True

# Disallow subclassing values of type 'Any'
disallow_subclassing_any = True

# Disallow calling functions without type annotations
disallow_untyped_calls = True

# Disallow defining functions with untyped decorators
disallow_untyped_decorators = True

# Ignore missing imports for third-party libraries
ignore_missing_imports = True

# Exclude directories
exclude = 
    venv
    .venv
    build
    dist
    __pycache__

# Show column numbers in error messages
show_column_numbers = True

# Show error codes in error messages
show_error_codes = True

# Show absolute file paths in error messages
show_absolute_path = True